<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} details</h2>
    <div>
        <span>id: </span>
        {{hero.id}}
    </div>
    <div>
        <span>name: </span>
        {{hero.name}}
    </div>

    <div>
        <label for="name">Hero name: </label>
        <input type="text" id="name" placeholder="name" [(ngModel)]="hero.name" />
    </div>

    <div>
        <button (click)="save()">Save</button>
    </div>
</div>

<button (click)="goBack()">Go back</button>
